name: Tailscale Add-on CI

on:
  pull_request:
    paths:
      - "tailscale_nodalia/**"
      - ".github/workflows/tailscale-addon-ci.yml"
  push:
    branches:
      - main
    paths:
      - "tailscale_nodalia/**"
      - ".github/workflows/tailscale-addon-ci.yml"
  workflow_dispatch:

jobs:
  consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate metadata consistency
        shell: bash
        run: |
          set -euo pipefail

          cfg_version="$(awk -F': *' '/^version:/ {print $2; exit}' tailscale_nodalia/config.yaml)"
          if [[ -z "${cfg_version}" ]]; then
            echo "Unable to read version from tailscale_nodalia/config.yaml"
            exit 1
          fi

          grep -Eq "^## ${cfg_version} - [0-9]{4}-[0-9]{2}-[0-9]{2}$" CHANGELOG.md
          grep -Fq "\`${cfg_version}\`" README.md
          grep -Fq "setup_profile:" tailscale_nodalia/translations/en.yaml
          grep -Fq "setup_profile:" tailscale_nodalia/translations/es.yaml
          grep -Fq "setup_profile" tailscale_nodalia/DOCS.md

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t scripts < <(
            find tailscale_nodalia/rootfs -type f \
              \( -path "*/s6-rc.d/*/run" -o -path "*/s6-rc.d/*/finish" -o -name "*.sh" -o -path "*/usr/bin/*" \) \
              | sort
          )

          if (( ${#scripts[@]} == 0 )); then
            echo "No shell scripts found to lint."
            exit 0
          fi

          shellcheck -x -S warning "${scripts[@]}"

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            build_arch: amd64
            base_arch: amd64
          - platform: linux/arm64
            build_arch: aarch64
            base_arch: aarch64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build add-on image
        uses: docker/build-push-action@v6
        with:
          context: tailscale_nodalia
          file: tailscale_nodalia/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: tailscale-nodalia:ci-${{ matrix.build_arch }}
          build-args: |
            BUILD_ARCH=${{ matrix.build_arch }}
            BUILD_FROM=ghcr.io/hassio-addons/base/${{ matrix.base_arch }}:19.0.0
